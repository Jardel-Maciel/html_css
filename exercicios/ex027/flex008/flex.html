<!DOCTYPE html>
<html lang="pt-br">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Flex Box</title>
    <style>
        div.conteiner{
            display: flex;
            
           
            background-color: salmon;
            flex-flow: row nowrap;
            
          
        }
        div.item{
            
            background-color: aqua;
            border: 1px solid black;
            text-align: center;
            padding: 20px;
            flex-basis: 250px;
        }
        
    </style>
</head>
<body>
    <div class="conteiner">
        <div class="item" id="i1">A</div>
        <div class="item" id="i2">aaaaaaaaaaaaaaB</div>
        <div class="item" id="i3">Caaaaa</div>
        <div class="item" id="i4">Daaaaaaaaaaaaaaaaa</div>
        <div class="item" id="i5">Eaaaaa</div>
        <div class="item" id="i6">F</div>
        <div class="item" id="i7">G</div>

    </div>
    
</body>
</html>
