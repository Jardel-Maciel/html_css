<!DOCTYPE html>
<html lang="pt-br">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Modelo de caixas</title>
    <style>

        h1{
            outline: 3px solid salmon;
            margin: auto;
            padding: 10px;
            background-color: antiquewhite;
            height: 300px;
            width: 300px;
            border: 10px solid darkblue;

        }
        a{
            border-width: 10px;
            border-style: solid;
            border-color: rgb(255, 0, 0);
 
        }
    </style>
</head>
<body>
    <h1>Exemplos de caixa box-level</h1>
    <p>Paragrafos são exemplosd de box-level, mas os <a href="#">Links são exemplos de inline-level</a>. Vamos ver como tudo isso funciona</p>
    
    
</body>
</html>
