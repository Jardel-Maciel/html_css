<!DOCTYPE html>
<html lang="pt-br">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Link</title>
    <style>
        body{
            font-family: Arial, Helvetica, sans-serif;

        }
        a{
            color: red;
            text-decoration: none;
            font-weight: bold;
        }
        a:visited{
            color: brown;
        }
        a:active{
            color: yellow;
        }
        a::after{
            content: '[link]';
            text-decoration: none;
            color: aqua;
        }
    </style>
</head>
<body>
    <h1>Personalizando links</h1>
    <ul>
        <li><a href="https://github.com/Jardel-Maciel" target="_blank">Repostorio Github</a></li>
        <li><a href="https://studio.youtube.com/channel/UCxdSdbVB5UG2-1XHX3cqHkg" target="_blank">Canal curso em video</a></li>
        <li><a href="https://mail.google.com/mail/u/0/#inbox" target="_blank">Site do curso em video</a></li>
    </ul>
    
</body>
</html>
