<head>

    <title>Flex Box</title>

        div.conteiner{
            height: 300px;
            display: flex;

            background-color: salmon;
        }
        div.item{
            
            background-color: aqua;
            border: 1px solid black;
            text-align: center;
            

     

        }

    </style>
</head>
<body>
    <div class="conteiner">
        <div class="item">Exempl de bloco A</div>
        <div class="item">Exempl de bloco B</div>
        <div class="item">Exempl de bloco C</div>
        <div class="item">Exempl de bloco D</div>
        <div class="item">Exempl de bloco E</div>
        <div class="item">Exempl de bloco F</div>
        <div class="item">Exempl de bloco G</div>

    </div>
    
</body>
</html>
